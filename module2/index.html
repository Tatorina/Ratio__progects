<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="CSS/null.css">
  <link rel="stylesheet" href="CSS/total.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/game.css">
  

  <title>2048</title>
</head>
<body>
  <div class="wrapper">
    <main class="page__container _container">
      <div class="page__header header">
        <h1 class="header__title">2048</h1>
        <div class="header__scores--container _box">
          <div class="header__score _btn">
            <h3 class="header__score--text">SCORE</h3>
          </div>
          <div class="header__best-score _btn">
            <h3 class="header__best-score--text">BEST</h3>
          </div>
        </div>
      </div>
      <div class="page__rule rule">
        <div class="rule--container">
          <div class="rule__body">
            <p class="rule__text">Join the tiles, get to <strong>2048</strong></p>
          </div>
          <div class="rule__container _box">
            <a href="" class="rule__button--undo _btn"><-</a>
            <a href="" class="rule__button--restart _btn">New game</a>
        </div>
        </div> 
      </div>
      <div class="page__game game">
        <div class="game__container">
          <div class="game__grid grid">
            <div class="grid__row">
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
            </div>
            <div class="grid__row">
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
            </div>
            <div class="grid__row">
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
            </div>
            <div class="grid__row">
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
            </div>
            <div class="grid__row">
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
              <div class="grid__cell"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
